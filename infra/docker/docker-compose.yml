version: '3.8'

services:
  backend:
    build:
      context: ../..
      dockerfile: infra/docker/backend.Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../../backend:/app
      - ../../backend/uploads:/app/uploads
    env_file:
      - ../../backend/.env
    environment:
      - DATABASE_URL=sqlite:///./data_room.db
      - SECRET_KEY=SECRET_KEY
      - BACKEND_CORS_ORIGINS=["http://localhost:3000","http://localhost:8080"]
    restart: always

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/frontend.Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ../../frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    depends_on:
      - backend
    restart: always